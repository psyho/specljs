<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Jasmine Spec Runner</title>

  <link rel="shortcut icon" type="image/png" href="../../../vendor/lib/jasmine-1.3.1/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="../../../vendor/lib/jasmine-1.3.1/jasmine.css">
  <script type="text/javascript" src="../../../vendor/lib/jasmine-1.3.1/jasmine.js"></script>
  <script type="text/javascript" src="../../../vendor/lib/jasmine-1.3.1/jasmine-html.js"></script>

  <script type="text/javascript" src="console-runner.js"></script>
  <script type="text/javascript" src="main.js"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();
      var consoleReporter = window.consoleReporter = new jasmine.ConsoleReporter();

      jasmineEnv.addReporter(htmlReporter);
      jasmineEnv.addReporter(consoleReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

<body>
</body>
</html>
